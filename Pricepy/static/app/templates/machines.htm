    <div class="row row--alternate cell well">
        <div class="bucket bucket--notCentered">
            <div class="bucket-media mobile-hidden">
                <img ng-src="{{data.content.imgSrc}}" class="bucket-media--main" />
            </div>
            <div class="bucket-content textBlock">
                <span ng-bind-html="data.content.textHtml"></span>
            </div>
        </div>
    </div>
    <div class="row well cell">
        <div class="textBlock textBlock--centered">
            <h3 class="textBlock-headline">{{data.gallery.headline}}</h3>
        </div>
        <div class="gallery" match-height>
            <ul>
                <li ng-repeat="item in data.gallery.items" class="gallery-item">
                    <img class="item-img" ng-src="{{item.imgSrc}}" />
                    <span ng-if="item.discount" class="gallery-diccountIcon">
                        <img src="static/icons/orange transparent discount icon.png" alt="discount!" title="image title" />
                    </span>
                    <div class="textBlock">
                        <p class="gallery-item-description">{{item.description}}</p>
                        <div class="textBlock-contentBlock inGallery">
                            <h5 class="textBlock-contentBlock-title">{{data.gallery.priceLabel}}</h5>
                            <p class="textBlock-contentBlock-value">{{item.price}}</p>
                        </div>
                        <div class="textBlock-contentBlock inGallery">
                            <h5 class="textBlock-contentBlock-title">{{data.gallery.availabilityLabel}}</h5>
                            <p class="textBlock-contentBlock-value textBlock-contentBlock-value--highlighted" ng-class="item.availibility == true ? 'green' : 'red'">{{item.availibilityLabel}}</p>
                        </div>
                        <div class="gallery-link-wrapper">
                            <a ng-href="{{item.href}}" class="gallery-link">{{data.gallery.moreLabel}}</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div ng-controller="scrollToAnchorController" class="back-to-top" ng-click="gotoElement('top')"><i class="fa fa-chevron-up"></i></div>
        </div>
    </div>
