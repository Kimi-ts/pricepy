<div class="mb-5">
    <div class="map" set-map></div>
</div>
<div class="row no-gutters p-3 px-md-4">
    <div class="col-12 pb-5 col-sm-6 pb-sm-0">
        <span ng-bind-html="data.mapView.textHtml" class="text-justify"></span>
        <p>{{data.social.description}}</p>
        <p ng-repeat="item in data.social.links" class="mb-0"><a href="{{item.link}}" target="_blank" class="text-warning">{{item.name}}</a></p>
    </div>
    <div class="col-12 col-sm-5 offset-sm-1 col-lg-3 offset-lg-3">
        <div class="" ng-show="!isSucceeded && !isError">
            <form novalidate name="messagesForm">
                <h3 class="mb-3">{{data.form.headline}}</h3>
                <div class="mb-3 text-justify">{{data.form.innerText}}</div>
                <div class="form-group">
                    <label for="name-form">{{data.form.inputs.nameLabel}}</label>
                    <input type="text" class="form-control" ng-model="form.UserName" id="name-form" required />
                </div>
                <div class="form-group">
                    <label for="email-form">{{data.form.inputs.emailLabel}}</label>
                    <input type="email" class="form-control" ng-model="form.UserEmail" id="email-form" required />
                    <small id="emailHtlp" class="form-text text-muted text-justify">Мы используем ваш адрес только для обратной связи, не храним его в базе и не делимся им с третьими лицами.</small>
                </div>
                <div class="form-group">
                    <label for="message-form">{{data.form.inputs.messageLabel}}</label>
                    <textarea class="form-control" rows="4" ng-model="form.Message" id="message-form" required></textarea>
                </div>
                <input type="submit" class="btn btn-warning" ng-click="submit()" value="{{data.form.inputs.submitLabel}}" />
            </form>
        </div>
        <div ng-show="isSucceeded">
            <span class="text-justify" ng-bind-html="data.successView.textHtml"></span>
        </div>
        <div ng-show="isError">
            <span class="text-justify" ng-bind-html="data.errorView.textHtml"></span>
        </div>
    </div>
</div>
